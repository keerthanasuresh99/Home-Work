<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registration</h1><br>
        <div class="row">
            <div class="col-sm-2">Name</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Admission No</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Roll No</div>
             <div class="col-sm-3"><input type="text" class="form-control"/></div>
         </div><br>
         <div class="row">
            <div class="col-sm-2">Age</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Dob</div>
            <div class="col-sm-3"><input type="date" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Address</div>
            <div class="col-sm-3"><textarea class="form-control" rows="3" id="comment"></textarea></div>
        </div><br>
        <div class="row">
                <div class="col-sm-2">Gender</div>
                <div class="col-sm-3">
                    <input type="radio" class="form-check-input" name="optradio">Male  &nbsp;&nbsp; &nbsp;&nbsp;
                    <input type="radio" class="form-check-input" name="optradio">Female           
                </div>
                <div class="col-sm-1">
                        
                </div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">District</div>
            <div class="col-sm-3">
                    <select class="form-control" id="sel1">
                            <option value="tsr">Thrissur</option>
                            <option value="ekm">Ernakulam</option>
                            <option value="tvm">Trivandrum</option>
                            <option value="Pkd">Palakkad</option>
                          </select>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Email</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Place</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Username</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Password</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">Confirm Password</div>
            <div class="col-sm-3"><input type="text" class="form-control"/></div>
        </div><br>
        <div class="row">
               
                <div class="col-sm-3"><input class="form-check-input" type="checkbox">Accept Terms and Conditions</div>
        </div><br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3"><button class="btn btn-primary">Submit</button></div>
        </div><br>

    </div>
</body>
</html>
